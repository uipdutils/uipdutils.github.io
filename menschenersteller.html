<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="https://uipd.tech/images/logo_pd.png">
    <link rel="stylesheet" href="css/menschenersteller.css">
    <script src="js/menschenersteller.js" defer></script>
    <title>Eisbärs PD Utils</title>
</head>
<body>
    <div class="hero-container">
        <div class="hero-logo">
            <a href="index.html"><img class="hero-logo-img" src="pdbanneridk.png"></a>
        </div>
    </div>
    <div class="menschenersteller-container">
        <div class="cardex">
            <div class="header" id="cardausname">Knut Eisbär</div>
            <div class="body" id="cardausperson">123456789</div>
            <div class="haartyp" id="cardaushaart">Baba Locken</div>
            <div class="haarfarbe" id="cardaushaarf">Schwarz</div>
            <img id="cardausgesichtsl" src="https://cdn.discordapp.com/attachments/879068677297819669/886232915762102322/eis.jpg" width="100px" height="100px">
        </div>
        <div class="cardex">
            <div class="header"><input type="text" name="namein" id="namein" placeholder="Name"></div>
            <div class="body"><input type="text" name="persoin" id="persoin" placeholder="Personummer"></div>
            <div class="haartyp"><input type="text" name="haartin" id="haartin" placeholder="Haartyp"></div>
            <div class="haarfarbe"><input type="text" name="haarfin" id="haarfin" placeholder="Haarfarbe"></div>
            <input type="text" name="gesichtlin" id="gesichtlin" placeholder="Gesichtslink">
            <br><br><button id="cardexbtn">Erstellen</button>
        </div>
    </div>
    <div class="endjsonex" id="endjsonex"></div>
</body>
